<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">

        <h1 id="title">Lexi's Super Awesome Coding Quiz</h1>
        
        <div id="timer">Timer:
            <div class = "timer-text">60</div>
        </div>
    </nav>
<div class="card">
    <div class="container">
        <div id="qCard" class="hide">
            <div id="question">Question</div>
            <div id="answerBTNs" class="BTNgrid">
                <button class="BTN">Answer 1</button>
                <button class="BTN">Answer 2</button>
                <button class="BTN">Answer 3</button>
                <button class="BTN">Answer 4</button>
            </div>
        </div>
        
        <div id="intro">You have 1 minute to finsih this quiz</div>
        
        <div class="controls">
            <button id="startBTN" class="start-BTN BTN">Start</button>
            <button id="nextBTN" class="next-BTN BTN hide">Next</button>
            <button id="saveBTN" class="save-BTN BTN hide">Save Score</button>
        </div>
        <div class="input-group hide">
            <label for="AH">Initials:</label>
            <input type="text" name="initials" id="AH" placeholder="AB" />
            
        </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
